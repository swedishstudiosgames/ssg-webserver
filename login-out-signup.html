<!doctype html>
<html>
  <head lang="en-us">
  <head>
    <link rel="icon"type="image/png"href="https://swedishstudiosgames.github.io/ssg-website/root/lib/assets/gfx/img/ico/favico/emblem/favico.png">
    <link rel="stylesheet"type="text/css"href="https://swedishstudiosgames.github.io/ssg-website/root/lib/src/css/login-out-signup.css">
    <script type="text/javasctipt"src="https://swedishstudiosgames.github.io/ssg-website/root/lib/src/js/login-out-signup.js"></script>
    <title>SwedishStudios&nbsp;Games&nbsp;-&nbsp;?</title>
  </head>
<body>
<button id="loginButton">Login</button>

<button id="signupButton">Sign Up</button>

<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</div>

<div id="signupModal" class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="signupUsername" placeholder="Username" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>
</div>
</body>
</html>
